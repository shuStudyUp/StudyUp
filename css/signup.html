<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 - Study Up</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #fef9c3, #d1fae5);
      color: #065f46;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #047857;
    }

    .input-group {
      margin-bottom: 1.25rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #d1d5db;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .btn-login {
      width: 100%;
      background-color: #4ade80;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 1rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .btn-login:hover {
      background-color: #22c55e;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .extra-links a {
      color: #10b981;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form action="ui.html" method="post">
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit" class="btn-login">로그인</button>
    </form>

    <div class="extra-links">
      <a href="#">비밀번호 찾기</a> | 
      <a href="signup.html">회원가입</a>
    </div>
  </div>
</body>
</html>
